{% extends 'base.html' %}
{% block content %}
<table role="presentation" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <p>Hello,</p>
            <p>This is an automated mail from the Link Archiver.</p>
            <p>Guess what? New links have been added to the archive:</p>
        </td>
    </tr>
</table>
<table class="link-list" role="presentation" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <ul>{% for link in links %}
                <li><a href="{{ link.resolved_url }}">{{ link.resolved_title }}</a></li>
                {% endfor %}
            </ul>
        </td>
    </tr>
</table>
{% endblock %}
